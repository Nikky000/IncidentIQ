events {
    worker_connections 1024;
}

http {
    # ============================================
    # General Settings
    # ============================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # ============================================
    # Logging
    # ============================================
    log_format json_combined escape=json '{'
        '"time_local":"$time_local",'
        '"remote_addr":"$remote_addr",'
        '"request":"$request",'
        '"status": "$status",'
        '"body_bytes_sent":"$body_bytes_sent",'
        '"request_time":"$request_time",'
        '"upstream_response_time":"$upstream_response_time",'
        '"http_referrer":"$http_referer",'
        '"http_user_agent":"$http_user_agent"'
    '}';
    
    access_log /var/log/nginx/access.log json_combined;
    error_log /var/log/nginx/error.log warn;
    
    # ============================================
    # Rate Limiting
    # ============================================
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;
    
    # ============================================
    # Upstream (API servers for load balancing)
    # ============================================
    upstream incidentiq_api {
        least_conn;  # Load balance to least connected server
        
        server api:8000 weight=1 max_fails=3 fail_timeout=30s;
        
        # Health check
        keepalive 32;
    }
    
    # ============================================
    # Server Block
    # ============================================
    server {
        listen 80;
        server_name _;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        
        # Rate limiting
        limit_req zone=api_limit burst=50 nodelay;
        limit_conn conn_limit 20;
        
        # Health check endpoint (no rate limit)
        location /health {
            limit_req off;
            proxy_pass http://incidentiq_api;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }
        
        # API endpoints
        location /api/ {
            proxy_pass http://incidentiq_api;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 120s;  # LLM calls can be slow
            
            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }
        
        # Webhook endpoints (longer timeout)
        location /webhooks/ {
            proxy_pass http://incidentiq_api;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            
            proxy_read_timeout 300s;
        }
        
        # Default - reject
        location / {
            return 404 '{"error": "Not Found"}';
            add_header Content-Type application/json;
        }
    }
}
