# ============================================
# IncidentIQ Production Docker Compose
# Complete stack with load balancing and scaling
# ============================================

services:
  # ============================================
  # API Server (scalable)
  # ============================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=production
      - DATABASE_URL=postgresql+asyncpg://incidentiq:${DB_PASSWORD}@postgres:5432/incidentiq
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_URL=http://qdrant:6333
      # LLM and embedding keys loaded from DB at runtime
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started
    deploy:
      replicas: 2  # Scale horizontally
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # ============================================
  # Slack Bot Worker
  # ============================================
  slack-bot:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["python", "-m", "src.bots.slack_bot"]
    environment:
      - APP_ENV=production
      - DATABASE_URL=postgresql+asyncpg://incidentiq:${DB_PASSWORD}@postgres:5432/incidentiq
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_URL=http://qdrant:6333
    depends_on:
      - postgres
      - redis
      - qdrant
    deploy:
      replicas: 1  # Single instance for socket mode
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    restart: unless-stopped

  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: incidentiq
      POSTGRES_PASSWORD: incidentiq_password_123
      POSTGRES_DB: incidentiq
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U incidentiq -d incidentiq"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
    restart: unless-stopped

  # ============================================
  # Redis (Caching + Queues)
  # ============================================
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    restart: unless-stopped

  # ============================================
  # Qdrant Vector Database
  # ============================================
  qdrant:
    image: qdrant/qdrant:latest
    volumes:
      - qdrant_data:/qdrant/storage
    ports:
      - "6333:6333"
      - "6334:6334"  # gRPC
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
    restart: unless-stopped

  # ============================================
  # Nginx Load Balancer (Production)
  # ============================================
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./config/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  qdrant_data:

networks:
  default:
    driver: bridge
